<div class="div-middle-screen">
  <p-card header="Login" subheader="" [style]="{width: '400px'}" styleClass="p-card-shadow">
    <div class="p-fluid">
      <div class="p-field p-grid">
        <div class="p-md-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input id="Username" type="text" pInputText placeholder="Username">
          </div>
        </div>
      </div>
      <div class="p-field p-grid">
        <div class="p-md-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
            <input id="Password" type="text" pInputText placeholder="Password">
          </div>
        </div>
      </div>
    </div>

    <ng-template pTemplate="footer">
      <p-button label="Login" icon="pi pi-check"></p-button>
      <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary"
                [style]="{'margin-left': '.5em'}"></p-button>
    </ng-template>
  </p-card>
</div>
