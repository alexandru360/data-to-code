<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="formGroup1">
    <ng-template matStepLabel>{{step1Head}}</ng-template>
    <app-wizard-connection (stepComplete)="onStepComplete1($event)"></app-wizard-connection>
  </mat-step>
  <mat-step [stepControl]="formGroup2">
    <ng-template matStepLabel>{{step2Head}}</ng-template>
    <app-chose-tables-step-two
      (stepComplete)="onStepComplete2($event)"
      (dataFromStepTwo)="onStepComplete2Data($event)"></app-chose-tables-step-two>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <app-step-three-card
      [randSeed]="sitePreviewSeed"
      [downloadLink]="downloadLink"
      [sitePreviewLink]="sitePreviewLink"
      [stepper]="stepper"></app-step-three-card>
  </mat-step>
</mat-horizontal-stepper>
